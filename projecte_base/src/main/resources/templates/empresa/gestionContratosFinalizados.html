<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragmentos/base}">
<head>
<title>Empresa</title>
<meta charset="UTF-8"/>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>

<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"
                                    th:href="@{/css/bootstrap.css}"/>

</head>
<body>
<div layout:fragment="content" style="margin: 1vw;">
	<div id="contratos" style="background-color: #ece5e5;;height:20vw;    margin: 2vh;padding: 2vh;">
		<h5>Contratos</h5>
		<div th:if="${#lists.isEmpty(contratos)}">
			No hay contratos
		</div>
		<table th:unless="${#lists.isEmpty(contratos)}" class ="table table-condensed">
			<thead>
				<tr>
					<th> Numero de contrato </th>
					<th> Fecha de inicio </th>
					<th> Fecha de fin </th>
					<th> Tipo de servicio </th>
					<th> Comentarios de la peticion </th>
					<th> Dni de la persona mayor</th>
					<th> Nombre </th>
					<th> Apellidos </th>
					<th> Telefono</th>
					<th> Email</th>
					<th> Alergias </th>
					<th> Enfermedades </th>	
				</tr>
			</thead>
			<tbody>
				<tr th:each = "contrato: ${contratos}">
					<td th:text = "${contrato.numeroContrato}" ></td>
					<td th:text = "${contrato.fecha_inicio}" ></td>
					<td th:text = "${contrato.fecha_fin}" ></td>
					<td th:text = "${contrato.estado}" >
					<td th:text = "${contrato.comentarios}" >	
					<td th:text = "${contrato.dni_personaMayor}" >	
					<td th:text = "${contrato.nombre}" >	
					<td th:text = "${contrato.apellidos}" >	
					<td th:text = "${contrato.telefono}" >	
					<td th:text = "${contrato.email}" >	
					<td th:text = "${contrato.alergias}" >	
					<td th:text = "${contrato.enfermedades}" >						
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
