<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragmentos/base}">
<head>
<title>Empresa</title>
<meta charset="UTF-8"/>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>

<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"
                                    th:href="@{/css/bootstrap.css}"/>

</head>
<body>
<div layout:fragment="content" style="margin: 1vw;">
<div id="contratos" style="background-color: #ece5e5;;height:20vw;    margin: 2vh;padding: 2vh;"> 
		<h5>Contratos</h5>
		<div th:if="${#lists.isEmpty(contratos)}">
			No hay contratos
		</div>
		<table th:unless="${#lists.isEmpty(contratos)}" class ="table table-condensed">
			<thead>
				<tr>
					<th> Numero de contrato </th>
					<th> Descripcion </th>
					<th> Tipo del servicio </th>
					<th> Cantidad </th>
					<th> Precio </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "contrato: ${contratos}">
					<td th:text = "${contrato.numero}" ></td>
					<td th:text = "${contrato.descripcion}" ></td>
					<td th:text = "${contrato.tipo_servicio}" ></td>
					<td th:text = "${contrato.cantidad_servicio}" ></td>
					<td th:text = "${contrato.precio_unidad}" ></td>					
				</tr>
			</tbody>
		</table>
	</div>
	<div id="peticiones" style="background-color: #ece5e5;;height:20vw;    margin: 2vh;padding: 2vh;"> 
		<h5>Peticiones</h5>
		<div th:if="${#lists.isEmpty(peticiones)}">
			No hay peticiones
		</div>
		<table th:unless="${#lists.isEmpty(peticiones)}" class ="table table-condensed">
			<thead>
				<tr>
					<th> Numero de peticion </th>
					<th> Tipo del servicio </th>
					<th> Estado de la peticion </th>
					<th> Comentarios </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "peticion: ${peticiones}">
					<td th:text = "${peticion.numero}" ></td>
					<td th:text = "${peticion.tipo_servicio}" ></td>
					<td th:text = "${peticion.estado}" ></td>
					<td th:text = "${peticion.comentarios}" ></td>
				</tr>
			</tbody>
		</table>
	</div>
	
</div>
</body>
</html>
