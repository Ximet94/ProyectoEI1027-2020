<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragmentos/base}">
<head>
   <title>Gestionar Voluntarios</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<body layout:fragment="content" style="margin: 5vh;">
   <h1>Lista de voluntarios</h1>
   <table class="table table-striped table-bordered"  th:unless="${#lists.isEmpty(trabajadores)}">
     <thead>
       <tr>
         <th>Usuario</th>
         <th>Nombre</th>
         <th>Telefono</th>
         <th>Email</th>
         <th>Hobbies</th>
         <th>Fecha de solicitud</th>
         <th>Fecha de aceptacion</th>
         <th>Estado</th>
         <th>Fecha de nacimiento</th>
         <th></th>
         <th></th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="voluntario: ${voluntarios}">
         <td th:text="${voluntario.usuario}"></td>
         <td th:text="${voluntario.nombre}"></td>
         <td th:text="${voluntario.telefono}"></td>
         <td th:text="${voluntario.email}"></td>
         <td th:text="${voluntario.hobbies}"></td>
         <td th:text="${voluntario.fecha_aplicacion}"></td>
         <td th:text="${voluntario.fecha_aceptacion}"></td>
         <td th:text="${voluntario.estado}"></td>
         <td th:text="${voluntario.fecha_ncto}"></td>
         
         <td>
         <button type="button" class="btn btn-primary">
         	<a th:href="@{/voluntario/update/{usuario}(usuario=${voluntario.usuario})}" style="color:white">Edita</a>
         	</button>
         </td>
         <td>
         	<button type="button" class="btn btn-danger">
         	<a th:href="@{/voluntario/delete/{usuario}(usuario=${voluntario.usuario})}" style="color:white">Borra</a>
         	</button>
         </td>
       </tr>
     </tbody>
   </table>
   <button type="button" class="btn btn-success">
   <a href="add" style="color:white">AÃ±adir Voluntario</a>
   </button>
</div>  
</body>
</html>
