<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragmentos/base}">
<head>
<title>Solicitud</title>
<meta charset="UTF-8"/>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>

<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"
                                    th:href="@{/css/bootstrap.css}"/>

</head>
<body>
<div layout:fragment="content" style="margin: 1vw;">
	<h1>Gestion de Voluntarios</h1>
	<div class="col-6" style="padding:1vh">
	<div th:if="${#lists.isEmpty(voluntarios)}">
			No hay voluntarios
		</div>
	<table class="table table-striped table-bordered"  th:unless="${#lists.isEmpty(voluntarios)}">
     <thead>
       <tr>
         <th>Usuario</th>
         <th>Nombre</th>
         <th>Telefono</th>
         <th>Email</th>
         <th>Hobbies</th>
         <th>Fecha de solicitud</th>
         <th>Fecha de aceptacion</th>
         <th>Estado</th>
         <th>Fecha de nacimiento</th>
         <th></th>
         <th></th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="voluntario: ${voluntarios}">
         <td th:text="${voluntario.usuario}"></td>
         <td th:text="${voluntario.nombre}"></td>
         <td th:text="${voluntario.telefono}"></td>
         <td th:text="${voluntario.email}"></td>
         <td th:text="${voluntario.hobbies}"></td>
         <td th:text="${voluntario.fecha_aplicacion}"></td>
         <td th:text="${voluntario.fecha_aceptacion}"></td>
         <td th:text="${voluntario.estado}"></td>
         <td th:text="${voluntario.fecha_ncto}"></td>
         
         <td>
         <button type="button" class="btn btn-primary">
         	<a th:href="@{/voluntario/update/{usuario}(usuario=${voluntario.usuario})}" style="color:white">Edita</a>
         	</button>
         </td>
         <td>
         	<button type="button" class="btn btn-danger">
         	<a th:href="@{/voluntario/delete/{usuario}(usuario=${voluntario.usuario})}" style="color:white">Borra</a>
         	</button>
         </td>
       </tr>
     </tbody>
   </table>
   <button type="button" class="btn btn-success">
   <a href="add" style="color:white">AÃ±adir Voluntario</a>
   </button>
</div>
</body>
</html>
