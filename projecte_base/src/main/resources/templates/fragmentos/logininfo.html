<div class="loggeduser" th:object="${session}">
    <p th:if="*{user == null}">
	  No autenticado <a href="/login" th:href="@{/user/list}">Entrar</a>
    </p>
    <p th:unless="*{user == null}">
	  Autenticado como <span th:text="*{user.username}" style="    font-weight: 900;"></span> 
	  </br>
		<a href="/logout" th:href="@{/logout}">Salir</a>
    </p>
</div>
