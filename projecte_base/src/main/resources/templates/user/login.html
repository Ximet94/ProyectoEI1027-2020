<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragmentos/base}">
<head>
<title>Login</title>
<meta charset="UTF-8"/>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"
                                    th:href="@{/css/bootstrap.css}"/>

</head>
<body>
<div layout:fragment="content" style="margin: 5vh;">
	<h1>Acceso</h1>
	<form action="#" th:action="@{/login}" 
	      th:object="${user}" method="post">
		<p>
		   	<label>Nombre de usuario:</label>
            <input class="form_control" type="text" th:field="*{username}"/>
            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		</p>
		<p>
		   	<label>Contrase√±a:</label>
            <input class="form_control" type="password" th:field="*{password}"/>
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		</p>		
		<input type="submit" value="Acceder" />
	</form>
</div>
</body>
</html>
