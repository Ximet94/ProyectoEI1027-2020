<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Llista d'usuaris del sistema</title>

<!-- Esto sirve para que te muestre como que usuario estÃ¡s autenticado -->
<div th:replace="fragmentos/logininfo" ></div>
<meta charset="UTF-8"/>
<!-- Afegim una fulla d'estil (Bootstrap) -->
<link rel="stylesheet"   
    href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/prueba.css"
                                    th:href="@{/css/prueba.css}"/>
                                    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
	<h1>Lista de usuarios del sistema</h1>
    <div th:if="${#lists.isEmpty(users)}">
       No hay usuarios
    </div>
    <table th:unless="${#lists.isEmpty(users)}"  class="table table-condensed">
      <thead>
        <tr>
          <th>Nombre de usuario</th>
        </tr>
      </thead>
      
      <tbody>
        <tr th:each="user: ${users}">
          <td th:text="${user.username}"></td>
        </tr>
      </tbody>
    </table>
    <a href="/" class="btn btn-primary" role="button">Volver</a>
</body>
</html>
